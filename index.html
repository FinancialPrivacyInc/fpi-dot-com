<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Privacy Inc. - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), 
                        url('backgrounds/HIRQDt4WWXiDDtcdcIr7B.png') center/cover no-repeat fixed;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(16, 42, 67, 0.8) 0%, rgba(12, 31, 51, 0.9) 100%);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            background: linear-gradient(135deg, #ffffff 0%, #e8f4fd 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
            }
        }
        
        .subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            line-height: 1.7;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .coming-soon {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin: 2rem 0;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-family: 'Inter', sans-serif;
        }
        
        
        footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        footer p {
            margin-bottom: 0.25rem;
        }
        
        footer p:last-child {
            margin-bottom: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            footer {
                position: relative;
                margin-top: 3rem;
                margin-bottom: 0;
            }
            
            body {
                min-height: auto;
                padding: 2rem 0;
            }
        }
        
        .subtle-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            opacity: 0.3;
        }
        
        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            height: 1px;
            width: 100%;
            animation: slide 8s ease-in-out infinite;
        }
        
        @keyframes slide {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="subtle-lines"></div>
    
    <div class="container">
        <div class="logo">
            <h1>Financial Privacy Inc.</h1>
        </div>
        
        <p class="subtitle">Compliance Solutions for Privacy Stablecoins, allowing Financial Privacy for users, and Compliance for the Issuer.</p>
        
        
        <div class="coming-soon">
            COMING SOON
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Financial Privacy Inc.</p>
        <p>251 Little Falls Dr, Wilmington, DE 19808</p>
    </footer>
    
    <script>
        function createSubtleLines() {
            const linesContainer = document.querySelector('.subtle-lines');
            const lineCount = 5;
            
            for (let i = 0; i < lineCount; i++) {
                const line = document.createElement('div');
                line.className = 'line';
                line.style.top = Math.random() * 100 + '%';
                line.style.animationDelay = Math.random() * 8 + 's';
                line.style.animationDuration = (Math.random() * 4 + 6) + 's';
                linesContainer.appendChild(line);
            }
        }
        
        document.addEventListener('DOMContentLoaded', createSubtleLines);
    </script>
</body>
</html>
