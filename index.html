<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Privacy Inc.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0088ff;
            --accent-teal: #00ccb4;
            --text-black: #111111;
            --bg-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-white);
            color: var(--text-black);
            overflow-x: hidden;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Layout */
        .main-wrapper {
            display: flex;
            flex: 1;
            width: 100%;
            height: 100vh; /* Full viewport height on desktop */
        }

        .left-panel {
            flex: 1;
            padding: 4rem 6rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 10;
            background: white; /* Ensure text legibility */
        }

        .right-panel {
            flex: 1;
            position: relative;
            background-color: #f0f8ff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Branding */
        .brand-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 2rem;
            position: absolute;
            top: 4rem;
            left: 6rem;
        }

        /* Typography */
        h1 {
            font-size: clamp(3rem, 5vw, 4.5rem);
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.02em;
            max-width: 600px;
            color: black;
        }

        /* Decorative Bottom Left Shapes */
        .decor-bottom-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 300px;
            z-index: -1;
            opacity: 0.1;
        }
        
        /* Right Panel Image */
        .hero-image {
            width: 80%;
            height: auto;
            object-fit: contain;
            /* Filter to make it look a bit more graphic/blue if needed,
               but the hawk image is natural. We can add a duotone effect. */
            mix-blend-mode: multiply;
            filter: grayscale(100%) sepia(100%) hue-rotate(130deg) saturate(200%);
        }

        .right-panel::before {
             /* Background fill for the right panel to blend */
             content: '';
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background: radial-gradient(circle at center, #ffffff 0%, #e6f4ff 100%);
             z-index: 0;
        }

        .image-container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Geometric Overlays */
        .geo-shape {
            position: absolute;
            z-index: 2;
        }

        /* The Blue Solid Square */
        .shape-blue-solid {
            width: 180px;
            height: 180px;
            background-color: var(--primary-blue);
            top: 20%;
            right: 20%;
            mix-blend-mode: multiply;
        }

        /* The Patterned Teal Square */
        .shape-teal-pattern {
            width: 120px;
            height: 120px;
            top: 30%;
            left: 20%;
            background-color: var(--accent-teal);
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.5) 10px, rgba(255,255,255,0.5) 20px);
        }

        /* The Bottom Patterned Square */
        .shape-bottom-pattern {
            width: 140px;
            height: 140px;
            bottom: 25%;
            left: 35%;
            background-color: #0044aa;
            background-image:
                linear-gradient(45deg, transparent 50%, rgba(255,255,255,0.2) 50%),
                linear-gradient(-45deg, transparent 50%, rgba(255,255,255,0.2) 50%);
            background-size: 20px 20px;
        }

        /* Footer Info */
        .footer-info {
            position: absolute;
            bottom: 2rem;
            left: 6rem;
            font-size: 0.85rem;
            color: #888;
            line-height: 1.5;
        }

        /* Mobile Responsiveness */
        @media (max-width: 968px) {
            .main-wrapper {
                flex-direction: column;
                height: auto;
            }

            .left-panel {
                padding: 6rem 2rem 4rem 2rem;
                height: auto;
                min-height: 50vh;
            }

            .brand-name {
                top: 2rem;
                left: 2rem;
            }

            .footer-info {
                position: relative;
                bottom: auto;
                left: auto;
                margin-top: 3rem;
            }

            .right-panel {
                height: 50vh;
            }

            .hero-image {
                width: 70%;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <!-- Left Panel: Content -->
        <div class="left-panel">
            <div class="brand-name">Financial Privacy Inc.</div>
            <h1>Deploy privacy for your stablecoin users</h1>

            <div class="footer-info">
                &copy; 2025 Financial Privacy Inc.<br>
                251 Little Falls Dr, Wilmington, DE 19808
            </div>

            <!-- Subtle background decoration bottom left -->
            <svg class="decor-bottom-left" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" y="50" width="50" height="50" fill="#f0f8ff" />
                <rect x="25" y="25" width="50" height="50" fill="#e6f4ff" />
            </svg>
        </div>

        <!-- Right Panel: Visual -->
        <div class="right-panel">
            <div class="image-container">
                <!-- Hawk Image -->
                <img src="images/hero-hawk.jpg" alt="Bird in flight" class="hero-image">

                <!-- Geometric Overlays -->
                <div class="geo-shape shape-blue-solid"></div>
                <div class="geo-shape shape-teal-pattern"></div>
                <div class="geo-shape shape-bottom-pattern"></div>
            </div>
        </div>
    </div>

</body>
</html>
